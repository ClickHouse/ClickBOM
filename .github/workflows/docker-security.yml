# Add this to .github/workflows/docker-security.yml
name: ðŸ³ Docker Security Scan
on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/docker-security.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/docker-security.yml'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  docker_security_scan:
    name: ðŸ” Container Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”¨ Build Docker Image
        run: |
          docker build -t clickbom:latest .
          docker tag clickbom:latest clickbom:${{ github.sha }}

      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: clickbom:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ” Run Trivy for JSON output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'clickbom:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: ðŸ“Š Generate Security Report
        run: |
          echo "# ðŸ³ Container Security Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          
          # Trivy Results Summary
          echo "## ðŸ›¡ï¸ Trivy Scan Results" >> security-report.md
          if [ -f "trivy-results.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-results.json 2>/dev/null || echo "0")
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-results.json 2>/dev/null || echo "0")
            
            echo "- ðŸ”´ Critical: $CRITICAL" >> security-report.md
            echo "- ðŸŸ  High: $HIGH" >> security-report.md
            echo "- ðŸŸ¡ Medium: $MEDIUM" >> security-report.md
            echo "- ðŸŸ¢ Low: $LOW" >> security-report.md
          else
            echo "- No Trivy results found" >> security-report.md
          fi
          
          echo "" >> security-report.md
          echo "## ðŸ“‹ Recommendations" >> security-report.md
          echo "1. Review critical and high severity vulnerabilities" >> security-report.md
          echo "2. Update base image and dependencies regularly" >> security-report.md
          echo "3. Consider using distroless or minimal base images" >> security-report.md
          echo "4. Run security scans in CI/CD pipeline" >> security-report.md

      - name: ðŸ“Ž Upload Security Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            trivy-results.json
            trivy-results.sarif
            security-report.md
          retention-days: 30

      - name: ðŸš¨ Check for Critical Vulnerabilities
        run: |
          if [ -f "trivy-results.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            echo "Critical vulnerabilities found: $CRITICAL"
            
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL critical vulnerabilities in the container image"
              echo "::error::Please review and fix critical vulnerabilities before deploying"
              # Uncomment the next line if you want to fail the build on critical vulnerabilities
              # exit 1
            fi
          fi

  dockerfile_security_scan:
    name: ðŸ‹ Dockerfile Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Run Hadolint (Dockerfile Linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-color: true
          failure-threshold: error
        continue-on-error: true

      - name: ðŸ“¤ Upload Hadolint scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint

      - name: ðŸ” Run Checkov (Infrastructure as Code Security)
        uses: bridgecrewio/checkov-action@master
        if: always()
        with:
          directory: .
          framework: dockerfile
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true
        continue-on-error: true

      - name: ðŸ“¤ Upload Checkov scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

      - name: ðŸ“Ž Upload Dockerfile Security Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dockerfile-security-results
          path: |
            hadolint-results.sarif
            checkov-results.sarif
          retention-days: 30

  container_sbom:
    name: ðŸ“‹ Generate Container SBOM
    runs-on: ubuntu-latest
    needs: docker_security_scan
    
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”¨ Build Docker Image
        run: |
          docker build -t clickbom:latest .

      - name: ðŸ“‹ Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: clickbom:latest
          format: spdx-json
          output-file: container-sbom.spdx.json

      - name: ðŸ“‹ Generate SBOM with Docker Scout
        run: |
          # Install Docker Scout CLI
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s --
          
          # Generate SBOM
          docker scout sbom clickbom:latest --format spdx --output container-sbom-scout.spdx.json || echo "Docker Scout SBOM generation failed"

      - name: ðŸ“Ž Upload Container SBOM
        uses: actions/upload-artifact@v4
        with:
          name: container-sbom
          path: |
            container-sbom.spdx.json
            container-sbom-scout.spdx.json
          retention-days: 30

  security_summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [docker_security_scan, dockerfile_security_scan, container_sbom]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download Security Artifacts
        uses: actions/download-artifact@v3
        with:
          name: security-scan-results
          path: security-results/

      - name: ðŸ“¥ Download Container SBOM
        uses: actions/download-artifact@v3
        with:
          name: container-sbom
          path: sbom-results/

      - name: ðŸ“Š Create Security Summary
        run: |
          echo "# ðŸ”’ ClickBOM Container Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "security-results/trivy-results.json" ]; then
            echo "## ðŸ›¡ï¸ Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' security-results/trivy-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' security-results/trivy-results.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' security-results/trivy-results.json 2>/dev/null || echo "0")
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' security-results/trivy-results.json 2>/dev/null || echo "0")
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âš ï¸ **Action Required:** Critical or High severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **Good News:** No critical or high severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- Container vulnerability scan results (SARIF format)" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfile security scan results" >> $GITHUB_STEP_SUMMARY
          echo "- Container SBOM (Software Bill of Materials)" >> $GITHUB_STEP_SUMMARY
          echo "- Security summary report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download artifacts from the workflow run to view detailed results." >> $GITHUB_STEP_SUMMARY
